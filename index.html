<html lang="en">
<head>

<link rel="stylesheet" href="style.css">
    <title>Watch List</title>
</head>
<body>
    <div class="menu">

        <a href="https://www.imdb.com/list/ls008957859/"target="_blank">IMDB Top Rated Series</a>
        <a href="https://www.youtube.com/watch?v=F8s4PZ0JENc&list=PLScC8g4bqD47P4iBGpbspVDFtZRLWdzN5"target="_blank">Latest movie trailers</a>

    </div>
<div class="container mt-4">
    <h1 class="display-4 text-left">
      <span class="text-primary">Watch</span>List</h1>
      <p>App that helps you to organize your future watching intentions.  </p>

      <form id="movie-form">
        <div class="form-group">
          <label for="cont">Content</label>
          <input type="text" id="cont" class="form-control">
        </div>
        <div class="form-group">
          <label for="direct">Time and Date</label>
          <input type="text" id="direct" class="form-control">
        </div>
        <input type="submit" value="Add Content" class="btn btn-primary btn-block">
      </form>
      <table class="table table-striped mt-5">
         
        <thead>
          <tr>
            <th>Content Name</th>
            <th>Time & Date</th>

            <th></th>
          </tr>
        </thead>
        <tbody id="movies-list"></tbody>
      </table>
  </div>
  <img src="image.svg" alt="">
  <script src="app.js"></script>

    
</body>
</html>
